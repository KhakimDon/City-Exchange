{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Скрываем кнопку "Return to site" */
    a[href="/"]:not(.logo),
    .login-page a[href="/"],
    .login-page .site-link,
    .login-page .return-link {
        display: none !important;
    }
    
    /* Улучшаем общий вид страницы входа */
    .login-page {
        background: linear-gradient(135deg, #26A17B 0%, #1d7a5d 100%) !important;
        min-height: 100vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 20px !important;
    }
    
    /* Контейнер для логотипа и текста */
    .login-header-custom {
        text-align: center !important;
        padding: 0 0 30px 0 !important;
        margin-bottom: 20px !important;
    }
    
    .login-logo-custom {
        display: block !important;
        margin: 0 auto 15px auto !important;
        height: 70px !important;
        width: auto !important;
        max-width: 180px !important;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)) !important;
    }
    
    .login-title-custom {
        color: white !important;
        font-size: 28px !important;
        font-weight: 600 !important;
        margin: 0 !important;
        padding: 0 !important;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2) !important;
    }
    
    /* Улучшаем форму входа */
    .login-box {
        background: rgba(255, 255, 255, 0.95) !important;
        border-radius: 12px !important;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2) !important;
        padding: 40px !important;
        max-width: 400px !important;
        width: 100% !important;
        margin: 0 auto !important;
    }
    
    .login-box-msg {
        margin-bottom: 25px !important;
        text-align: center !important;
    }
    
    .login-box-msg h1,
    .login-box-msg h1 i,
    .login-box-msg h1 .fa,
    .login-box-msg h1 .fas,
    .login-box-msg h1 .brand-image {
        display: none !important;
    }
    
    .login-box-msg::before {
        display: none !important;
    }
    
    /* Улучшаем поля ввода */
    .form-control {
        border-radius: 8px !important;
        border: 1px solid #e0e0e0 !important;
        padding: 12px 15px !important;
        font-size: 14px !important;
        transition: all 0.3s ease !important;
    }
    
    .form-control:focus {
        border-color: #26A17B !important;
        box-shadow: 0 0 0 3px rgba(38, 161, 123, 0.1) !important;
        outline: none !important;
    }
    
    /* Улучшаем кнопку входа */
    .btn-primary {
        background: linear-gradient(135deg, #26A17B 0%, #1d7a5d 100%) !important;
        border: none !important;
        border-radius: 8px !important;
        padding: 12px 30px !important;
        font-weight: 600 !important;
        font-size: 15px !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 4px 15px rgba(38, 161, 123, 0.4) !important;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 6px 20px rgba(38, 161, 123, 0.5) !important;
    }
    
    /* Улучшаем метки полей */
    label {
        font-weight: 500 !important;
        color: #333 !important;
        margin-bottom: 8px !important;
        display: block !important;
    }
    
    /* Улучшаем сообщение "Welcome back to" */
    .login-box-msg p,
    .login-box-msg .welcome-text {
        color: #666 !important;
        font-size: 14px !important;
        margin-bottom: 5px !important;
    }
    
    /* Улучшаем заголовок "City Exchange Admin" */
    .login-box-msg h2,
    .login-box-msg .admin-title {
        color: #26A17B !important;
        font-size: 24px !important;
        font-weight: 600 !important;
        margin: 0 0 25px 0 !important;
    }
    
    /* Убираем лишние отступы */
    .form-group {
        margin-bottom: 20px !important;
    }
    
    /* Улучшаем иконки в полях */
    .input-group-text {
        background: #f8f9fa !important;
        border: 1px solid #e0e0e0 !important;
        border-right: none !important;
        border-radius: 8px 0 0 8px !important;
    }
    
    /* Адаптивность */
    @media (max-width: 480px) {
        .login-box {
            padding: 30px 20px !important;
        }
        
        .login-logo-custom {
            height: 60px !important;
        }
        
        .login-title-custom {
            font-size: 24px !important;
        }
    }
</style>
{% endblock %}

{% block bodyclass %}{{ block.super }} login-page{% endblock %}

{% block content %}
<div class="login-header-custom">
    <img src="{% static 'admin/css/logo.png' %}" alt="City Exchange" class="login-logo-custom">
    <h1 class="login-title-custom">City Exchange</h1>
</div>
{{ block.super }}
{% endblock %}
