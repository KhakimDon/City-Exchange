{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Скрываем кнопку "Return to site" */
    a[href="/"]:not(.logo),
    .login-page a[href="/"],
    .login-page .site-link,
    .login-page .return-link {
        display: none !important;
    }
    
    /* Дефолтный стиль Unfold - темный фон */
    .login-page {
        background: #0E1829 !important;
        min-height: 100vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 20px !important;
    }
    
    /* Логотип сверху по центру */
    .login-box-msg {
        text-align: center !important;
        margin-bottom: 40px !important;
    }
    
    .login-box-msg img,
    .login-box-msg .brand-image {
        max-height: 60px !important;
        width: auto !important;
        margin: 0 auto 20px auto !important;
        display: block !important;
    }
    
    /* Скрываем стандартный заголовок Unfold, если он есть */
    .login-box-msg h1 {
        display: none !important;
    }
    
    /* Форма входа - простая и чистая, без рамок */
    .login-box {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        max-width: 400px !important;
        width: 100% !important;
        margin: 0 auto !important;
    }
    
    /* Убираем все рамки и границы */
    .login-box * {
        border: none !important;
        outline: none !important;
    }
    
    .login-box .card,
    .login-box .card-body {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
    }
    
    /* Поля ввода - серый фон, без видимой рамки */
    .form-control {
        background-color: #2d3136 !important;
        border: none !important;
        border-radius: 8px !important;
        color: white !important;
        padding: 12px 15px !important;
        font-size: 14px !important;
    }
    
    .form-control:focus {
        background-color: #2d3136 !important;
        border: none !important;
        color: white !important;
        box-shadow: none !important;
        outline: none !important;
    }
    
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5) !important;
    }
    
    /* Метки полей - белый цвет */
    label {
        color: white !important;
        font-weight: 400 !important;
        margin-bottom: 8px !important;
        display: block !important;
        font-size: 14px !important;
    }
    
    /* Кнопка входа - серый фон, без рамки */
    .btn-primary,
    input[type="submit"] {
        background-color: #2d3136 !important;
        border: none !important;
        color: white !important;
        border-radius: 8px !important;
        padding: 12px 30px !important;
        font-weight: 400 !important;
        font-size: 14px !important;
        width: 100% !important;
        transition: all 0.2s ease !important;
    }
    
    .btn-primary:hover,
    input[type="submit"]:hover {
        background-color: #3a3e44 !important;
        border: none !important;
        color: white !important;
    }
    
    /* Убираем градиенты и фиолетовые цвета */
    .btn-primary:not(:hover) {
        background: #2d3136 !important;
        background-image: none !important;
    }
    
    /* Скрываем приветственное сообщение, если оно есть */
    .login-box-msg p,
    .login-box-msg .welcome-text {
        display: none !important;
    }
    
    /* Группы полей */
    .form-group {
        margin-bottom: 20px !important;
    }
    
    /* Адаптивность */
    @media (max-width: 480px) {
        .login-box {
            padding: 0 10px !important;
        }
    }
</style>
{% endblock %}

{% block bodyclass %}{{ block.super }} login-page{% endblock %}
