{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Скрываем кнопку "Return to site" */
    a[href="/"]:not(.logo),
    .login-page a[href="/"],
    .login-page .site-link,
    .login-page .return-link {
        display: none !important;
    }
    
    /* Скрываем дублирующийся логотип, если он есть в стандартном шаблоне */
    .login-box-msg img[src*="logo"]:not(:first-of-type),
    .login-box-msg .brand-image:not(:first-of-type) {
        display: none !important;
    }
</style>
{% endblock %}

{% block bodyclass %}{{ block.super }} login-page{% endblock %}
