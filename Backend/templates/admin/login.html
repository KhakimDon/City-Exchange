{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Скрываем кнопку "Return to site" */
    a[href="/"]:not(.logo),
    .login-page a[href="/"],
    .login-page .site-link,
    .login-page .return-link {
        display: none !important;
    }
    
    /* Дефолтный стиль Unfold - темный фон */
    .login-page {
        background: #0E1829 !important;
        min-height: 100vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 20px !important;
    }
    
    /* Логотип сверху по центру */
    .login-box-msg {
        text-align: center !important;
        margin-bottom: 40px !important;
    }
    
    .login-box-msg img,
    .login-box-msg .brand-image {
        max-height: 60px !important;
        width: auto !important;
        margin: 0 auto 20px auto !important;
        display: block !important;
    }
    
    /* Скрываем стандартный заголовок Unfold, если он есть */
    .login-box-msg h1 {
        display: none !important;
    }
    
    /* Форма входа - простая и чистая, без рамок */
    .login-box {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        max-width: 400px !important;
        width: 100% !important;
        margin: 0 auto !important;
    }
    
    /* Убираем все рамки и границы */
    .login-box * {
        border: none !important;
        outline: none !important;
    }
    
    .login-box .card,
    .login-box .card-body {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
    }
    
    /* Поля ввода - серый фон, без видимой рамки */
    .form-control {
        background-color: #2d3136 !important;
        border: none !important;
        border-radius: 8px !important;
        color: white !important;
        padding: 12px 15px !important;
        font-size: 14px !important;
    }
    
    .form-control:focus {
        background-color: #2d3136 !important;
        border: none !important;
        color: white !important;
        box-shadow: none !important;
        outline: none !important;
    }
    
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5) !important;
    }
    
    /* Метки полей - белый цвет */
    label {
        color: white !important;
        font-weight: 400 !important;
        margin-bottom: 8px !important;
        display: block !important;
        font-size: 14px !important;
    }
    
    /* Кнопка входа - зеленый фон #26A17B */
    .btn-primary,
    input[type="submit"],
    button[type="submit"] {
        background-color: #26A17B !important;
        background: #26A17B !important;
        background-image: none !important;
        border: none !important;
        color: white !important;
        border-radius: 8px !important;
        padding: 12px 30px !important;
        font-weight: 400 !important;
        font-size: 14px !important;
        width: 100% !important;
        transition: all 0.2s ease !important;
    }
    
    .btn-primary:hover,
    input[type="submit"]:hover,
    button[type="submit"]:hover {
        background-color: #1d7a5d !important;
        background: #1d7a5d !important;
        border: none !important;
        color: white !important;
    }
    
    /* Заменяем все фиолетовые цвета на #26A17B */
    .login-box-msg h2,
    .login-box-msg .admin-title,
    .login-box-msg p strong,
    .login-box-msg [class*="purple"],
    .login-box-msg [style*="purple"],
    .login-box-msg [style*="violet"],
    .login-page [style*="purple"],
    .login-page [style*="violet"],
    .login-page .text-primary,
    .login-page [class*="primary"]:not(.btn-primary):not(.form-control) {
        color: #26A17B !important;
    }
    
    /* Заменяем фиолетовый фон кнопок на зеленый */
    .login-page .btn-primary,
    .login-page input[type="submit"],
    .login-page button[type="submit"],
    .login-page [class*="primary"]:not(.form-control):not(.form-group) {
        background-color: #26A17B !important;
        background: #26A17B !important;
        background-image: none !important;
        border-color: #26A17B !important;
    }
    
    .login-page .btn-primary:hover,
    .login-page input[type="submit"]:hover,
    .login-page button[type="submit"]:hover {
        background-color: #1d7a5d !important;
        background: #1d7a5d !important;
        border-color: #1d7a5d !important;
    }
    
    /* Заменяем фиолетовые границы полей ввода */
    .login-page .form-control[style*="purple"],
    .login-page .form-control[style*="violet"],
    .login-page input[style*="purple"],
    .login-page input[style*="violet"] {
        border-color: #26A17B !important;
    }
    
    /* Переопределяем все возможные фиолетовые цвета от Unfold */
    .login-page,
    .login-page * {
        --primary-color: #26A17B !important;
        --primary-hover: #1d7a5d !important;
    }
    
    /* Принудительно заменяем фиолетовые цвета в любых элементах */
    .login-page [style*="rgb(102, 126, 234)"],
    .login-page [style*="rgb(118, 75, 162)"],
    .login-page [style*="#667eea"],
    .login-page [style*="#764ba2"],
    .login-page [style*="#6f42c1"],
    .login-page [style*="#7c3aed"],
    .login-page [style*="#8b5cf6"] {
        color: #26A17B !important;
        background-color: #26A17B !important;
        border-color: #26A17B !important;
    }
    
    /* Специфично для текста "City Exchange Admin" */
    .login-box-msg h2,
    .login-box-msg h3,
    .login-box-msg strong,
    .login-box-msg b,
    .login-box-msg span[style*="purple"],
    .login-box-msg span[style*="violet"],
    .login-box-msg p strong {
        color: #26A17B !important;
    }
    
    /* Скрываем приветственное сообщение, если оно есть */
    .login-box-msg p,
    .login-box-msg .welcome-text {
        display: none !important;
    }
    
    /* Группы полей */
    .form-group {
        margin-bottom: 20px !important;
    }
    
    /* Адаптивность */
    @media (max-width: 480px) {
        .login-box {
            padding: 0 10px !important;
        }
    }
</style>
{% endblock %}

{% block bodyclass %}{{ block.super }} login-page{% endblock %}
